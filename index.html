<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script async src="./turf.js"></script>
    <script async src="./cd13.js"></script>
    <script async src="./DistrictMap.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Map for Kate</title>
    <style>
      #map-wrap  *,
      #map-wrap  *::after,
      #map-wrap  *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      #map-wrap {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #134c14;
      }

      #cd13-map {
        width: 100%;
        height: 100%;
      }

      #map-wrap .controls {
        margin-bottom: 1em;
      }

      #map-wrap button {
        background-color: #4ddeff;
        border-color: #4ddeff;
        color: #000;
        font-family: "Spartan-SemiBold", "Futura", Helvetica, Arial, sans-serif;
        font-weight: 600;
        border-radius: 4px;
        border: none;
        padding: 0.5em;
        font-size: 18px

      }
    </style>
  </head>
  <body>
    <div id="map-wrap">
    <div class="controls">
      <button>Which district am I in?</button>
    </div>
    
    <div id="cd13-map" ></div>
  </div>
  </body>
</html>
